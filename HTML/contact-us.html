<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="../CSS/contact-us.css" />
</head>
<body>
  <form id="contactForm" data-testid="test-contact-form" novalidate>
    <h2>Contact Us</h2>

    <div class="form-content">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" type="text" data-testid="test-contact-name" aria-describedby="error-name" required />
        <div id="error-name" class="error-message" data-testid="test-contact-error-name"></div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" data-testid="test-contact-email" aria-describedby="error-email" required />
        <div id="error-email" class="error-message" data-testid="test-contact-error-email"></div>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" type="text" data-testid="test-contact-subject" aria-describedby="error-subject" required />
        <div id="error-subject" class="error-message" data-testid="test-contact-error-subject"></div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="4" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
        <div id="error-message" class="error-message" data-testid="test-contact-error-message"></div>
      </div>

      <button type="submit" data-testid="test-contact-submit">Send Message</button>
      <div id="success" class="success-message" data-testid="test-contact-success">
        âœ… Thank you! Your message has been sent successfully.
      </div>
    </div>
  </form>
</body>
</html>
